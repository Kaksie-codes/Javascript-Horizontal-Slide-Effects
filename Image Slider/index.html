<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slide-container">
        <span class="slider-span" id="slider-span1"></span>
        <span class="slider-span" id="slider-span2"></span>
        <span class="slider-span" id="slider-span3"></span>
        <span class="slider-span" id="slider-span4"></span>
        <span class="slider-span" id="slider-span5"></span>
        <span class="slider-span" id="slider-span6"></span>
        <span class="slider-span" id="slider-span7"></span>

        <div class="image-slider">
            <div class="slide-div" id="slide1">
                <img src="Images/image-1.jpg" alt="" class="img" id="img-1">
                <a href="#slider-span1" class="button" id="button-1"></a>
            </div>
            <div class="slide-div" id="slide2">
                <img src="Images/image-2.jpg" alt="" class="img" id="img-2">
                <a href="#slider-span2" class="button" id="button-2"></a>
            </div>
            <div class="slide-div" id="slide3">
                <img src="Images/image-3.jpg" alt="" class="img" id="img-3">
                <a href="#slider-span3" class="button" id="button-3"></a>
            </div>
            <div class="slide-div" id="slide4">
                <img src="Images/image-4.jpg" alt="" class="img" id="img-4">
                <a href="#slider-span4" class="button" id="button-4"></a>
            </div>
            <div class="slide-div" id="slide5">
                <img src="Images/image-5.jpg" alt="" class="img" id="img-5">
                <a href="#slider-span5" class="button" id="button-5"></a>
            </div>
            <div class="slide-div" id="slide6">
                <img src="Images/image-6.jpg" alt="" class="img" id="img-6">
                <a href="#slider-span6" class="button" id="button-6"></a>
            </div>
            <div class="slide-div" id="slide7">
                <img src="Images/image-7.jpg" alt="" class="img" id="img-7">
                <a href="#slider-span7" class="button" id="button-7"></a>
            </div>
        </div>
    </div>
</body>
</html>
