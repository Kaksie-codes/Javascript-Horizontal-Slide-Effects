<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <button class="slide slide-right">&gt;</button>
        <button class="slide slide-left">&lt;</button>
        <div class="slider slider-1">
            <div class="content">
                <span>Image One</span>
            </div>
        </div>
        <div class="slider slider-2">
            <div class="content">
                <span>Image Two</span>
            </div>
        </div>
        <div class="slider slider-3">
            <div class="content">
                <span>Image Three</span>
            </div>
        </div>
        <div class="slider slider-4">
            <div class="content">
                <span>Image Four</span>
            </div>
        </div>
        <div class="slider slider-5">
            <div class="content content-5">
                <span>Image Five</span>
            </div>
        </div>
        <div class="slider slider-6">
            <div class="content">
                <span>Image Six</span>
            </div>
        </div>
        <div class="slider slider-7">
            <div class="content content-7">
                <span>Image Seven</span>
            </div>
        </div>
        <div class="slider slider-8">
            <div class="content">
                <span>Image Eight</span>
            </div>
        </div>
        <div class="slider slider-9">
            <div class="content content-9">
                <span>Image Nine</span>
            </div>
        </div>

    </div>
</body>
</html>
